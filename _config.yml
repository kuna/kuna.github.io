# Site settings
title: 'Github@kuna'
description: ''

## URL ##
# local testing: just empty ''
# github uploading: use slash '/'
url: '/'
baseurl: '/'

# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
#paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

#gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
