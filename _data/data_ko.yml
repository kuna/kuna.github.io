    excerpt: Android, python, Machine Learning
    time: 2014
    summary: |
      스마트폰의 센서를 이용하여 범용적인 컨트롤러로 사용할 수 있도록 하는 솔루션을 개발하였습니다.
      스마트폰 센서 값 날것의 노이즈를 제거하기 위한 머신 러닝을 수행하여 정확도를 높였으며, 게임을 통해 해당 솔루션을 실제 사용하는 모습을 시연하였습니다.
    
      


