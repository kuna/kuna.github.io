paper:
  data:
  - title: CMCL loss 및 logical correlation layer 모델을 사용하여 microarray 발현 데이터와 time-based 레이블 데이터 학습
    excerpt: BIBM, Main Author
    time: 2018
    summary: |
      Identifying stress-related genes and predicting stress types in Arabidopsis using logical correlation layer and CMCL loss through time-series data

      적은 수의 고차원의 time series mRNA 데이터로부터 해당 개체의 label을 알아낼 수 있으면서, 동시에 biomarker을 찾아낼 수 있는 모델을 만들었습니다. 모델은 1차적으로 DEG 를 계산하여 p-value를 feature matrix로 가공시킨 후에, 이를 logical correlation layer을 거치게 하여 vector 값을 나오도록 합니다. 이 vector 값에 들어있는 feature들을 통해 label이 나오도록 하는데, 이 때 overfitting 되는 것을 방지하기 위해 CMCL loss 모델을 이용하였습니다.
  - title: microarray 데이터를 통한 가상 실험 시스템 구축
    excerpt: Methods
    time: 2018
    summary: |
      In silico experiment system

      DEG 정보를 이용하여, feature을(biomarker set) 지정하면 이와 연관있는 biomarker들을 Cytoscape 라이브러리를 이용하여 직관적인 그래프로 표시해주는 시스템을 개발하고 검증하였습니다.
  - title: Venn-diaNet
    excerpt: BMC
    time: 2019
    summary: |
      Venn-diaNet: venn diagram based network propagation analysis framework for comparing multiple biological experiments
      
      Biological experiment에 나온 DEG 정보를 기반으로, 여러 실험들에게서 보이는 common set에 해당되는 gene을 직관적인 multi-set venn diagram으로 보여주는 솔루션을 개발하고 검증하였습니다.
  - title: HTRgene
    excerpt: BMC
    time: 2019
    summary: |
      HTRgene: integrating multiple heterogeneous time-series data to investigate cold and heat stress response signaling genes in Arabidopsis
      
      기존 DEG 판별 방식에 response point 별로 clustering을 통하여 정확도 및 biomarker 발현의 순서를 확인하는 새로운 알고리즘을 제시하고, 이를 Arabidopsis의 cold/heat stress data를 통하여 유의미한 biomarker이 확인되는지를 통하여 검증하였습니다.


