interest:
  desc: 이외에도 아래 분야들에 관심을 가지고 있으며 선호합니다.
  data:
  - title: Algorithm and Optimizing
    summary: |
      - 스케쥴러나 메모리 locality와 같은 최적화에 관심있으며 이를 통해 big transaction도 문제없이 수행할 수 있는 효율적인 설계에 관심이 있습니다.
      - 이를 위해서는 효율적인 자료구조 및 알고리즘을 쓰는 것도 중요하다고 생각하여 꾸준히 알고리즘 문제를 공부하기도 하였고, Google codejam에 출전해보기도 하였습니다 (Round 2)
      - 하드웨어가 제 성능을 낼 수 있도록 하기 위한 Multithreading 프로그래밍에도 관심이 많습니다.
  - title: Deep Learning
    summary: |
      Biodata 처리를 위한 여러 기법을 공부할 때 같이 공부했던 내용들로서, 다른 분야의 데이터에도 딥러닝을 사용하여 유의미한 결과를 도출해내는 데 관심이 있습니다.
      - Word2Vec 모델을 사용할 수 있습니다.
      - Self-supervised 학습 모델을 이용하여 regression / clustering 할 수 있습니다.
      - Attention 모델을 사용할 수 있습니다.